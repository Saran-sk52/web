<html>
<head>
    <title>Navigation Frame Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        #nav {
            width: 200px; /* Width of the navigation */
            background: #f4f4f4; /* Background color for the nav */
            height: 100vh; /* Full height */
            border-right: 1px solid #ccc; /* Optional border */
        }
        #content {
            flex: 1; /* Take the remaining space */
            height: 100vh; /* Full height */
        }
    </style>
</head>
<body>
    <div id="nav">
        <h2>Navigation</h2>
        <ul>
            <li><a href="C:/Saran-web/menu.html" target="content-frame">Page 1</a></li>
            <li><a href="C:/Saran-web/chai.html" target="content-frame">Page 2</a></li>
        </ul>
    </div>
    <div id="content">
        <iframe name="content-frame" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
</body>
</html>
