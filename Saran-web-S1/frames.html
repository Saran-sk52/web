<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frame Layout</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation frame */
        .nav-frame {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 20%;
            height: 100vh;
            float: left;
        }

        /* Content frame */
        .content-frame {
            margin-left: 20%;
            padding: 20px;
        }

        /* Floating frame */
        .floating-frame {
            background-color: #f4f4f4;
            width: 200px;
            height: 200px;
            position: fixed;
            top: 50px;
            right: 20px;
            border: 2px solid #333;
            padding: 10px;
            box-shadow: 0px 0px 5px #333;
        }

        /* Mixed frame (could include additional content or sub-sections) */
        .mixed-frame {
            background-color: #ddd;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>

    <!-- Navigation Frame -->
    <div class="nav-frame">
        <h3>Navigation</h3>
        <ul>
            <li><a href="#home" style="color: white;">Home</a></li>
            <li><a href="#about" style="color: white;">About</a></li>
            <li><a href="#services" style="color: white;">Services</a></li>
            <li><a href="#contact" style="color: white;">Contact</a></li>
        </ul>
    </div>

    <!-- Content Frame -->
    <div class="content-frame">
        <h2>Welcome to the Main Content</h2>
        <p>This is the main content area.</p>

        <!-- Mixed Frame within Content -->
        <div class="mixed-frame">
            <h3>Mixed Frame Section</h3>
            <p>This could be additional information or a sidebar within the main content.</p>
        </div>
    </div>

    <!-- Floating Frame -->
    <div class="floating-frame">
        <h4>Floating Frame</h4>
        <p>This frame stays fixed as you scroll.</p>
    </div>

</body>
</html>
